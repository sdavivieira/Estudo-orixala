<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Perguntas e Respostas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="quiz-container">
    <div id="question-container">
      <div id="question-text"></div>
      <div id="category"></div>
    </div>
    <div id="options-container"></div>
    <button id="prev-button" style="display: none;">Pergunta Anterior</button>
    <button id="next-button">Pr√≥xima Pergunta</button>
  </div>

  <div id="result-container" style="display: none;">
    <h2>Resultado:</h2>
    <p id="score">Acertos: 0 / 10</p>
    <button id="restart-button">Reiniciar Jogo</button>
    <button id="show-wrong-questions-button">Mostrar Erros</button>
    <div id="wrong-questions-container" style="display: none;">
      <h3>Perguntas Incorretas:</h3>
      <ul id="wrong-questions-list"></ul>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
